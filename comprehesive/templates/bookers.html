<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
</head>
<body>
    <h1>Welcome, {{ user.first_name }}</h1>
    <h2>Your Bookings:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Apartment</th>
                <th>Room Number</th>
                <th>Pincode</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ booking.apartment_name }}</td>
                <td>{{ booking.room_number }}</td>
                <td>{{ pincode_info[booking.id] }}</td>  <!-- Display pincode using pincode_info dictionary -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
