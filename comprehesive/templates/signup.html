<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Modern Bank</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #2980b9;
      border-color: #2980b9;
    }
    .btn-primary:hover {
      background-color: #1a5276;
      border-color: #1a5276;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center">Sign Up</h2>
       {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <ul>
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    <form method="post" action="{{ url_for('signup') }}">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="secondName">Second Name</label>
        <input type="text" class="form-control" name="secondName" id="secondName" placeholder="Enter your second name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" name="surname" id="surname" placeholder="Enter your surname" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" class="form-control" name="idNumber" id="idNumber" placeholder="Enter your ID number" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
</div>
<div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
</div>
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms" required>
    <label class="form-check-label" for="acceptTerms">I accept the terms and conditions</label>
</div>
 <p>Already have an account? <a href="{{url_for('login')}}">Click here to login</a></p>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
